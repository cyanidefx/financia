<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Spending Analytics</h1>

    <div class="view-controls">
      <select id="modeSelect" class="styled-select">
        <option value="yearly">Yearly</option>
        <option value="monthly">Monthly</option>
        <option value="daily">Daily</option>
      </select>

      <select id="yearSelect" class="styled-select" style="display: none;"></select>
      <select id="monthSelect" class="styled-select" style="display: none;"></select>

      <select id="categoryFilter" class="styled-select">
        <option value="">All Categories</option>
      </select>

      <button id="exportImageBtn" class="btn">Export Image</button>
      <button id="exportCSVBtn" class="btn">Export CSV</button>
    </div>

    <div class="chart-wrapper">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-wrapper">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-wrapper">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="js/analytics.js"></script>
</body>
</html>
